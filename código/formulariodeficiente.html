<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fommulário do Deficiente Auditivo ou Surdo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styleformulariodeficiente.css">
</head>

<body>
    <div class="wrapper">
        <section class="formulario_deficiente">
            <div>
                <a href="home.html"></a>
                <a href="formulario.html"></a>
                <a href="formulariodeficiente.html"></a>
            </div>
    
    <div class="foto">
        <img width="100" height="80" src="img/icone/icone-deficiente.png" alt="foto da pessoa">
    </div>

    <div class="nome-deficiente">
        <p><b>NOME DO DEFICIENTE</b></p>
    </div>

    <div class="linha-horizontal1"></div>

    <div class="titulo-video">
        <form>
            <input type="text" name="Título do Vídeo" placeholder="Título do Vídeo" required>
        </form>
    </div>

    <div class="link-video">
        <form>
            <input type="text" name="Link do Vídeo" placeholder="Link do Vídeo" required>
        </form>
    </div>

    <div class="linha-horizontal2"></div>

    <div class="modo-traducao">
        <p><b>Modo de Tradução</b></p>
    </div>

    <div class="opcao-traducao">
        <form>
            Interpretação em Libras <input type="radio" name="opcao" value="op1"> <br>
        </form>
    </div>
    
    <div class="opcao-traducao2">
        <form>
            Audiodescrição <input type="radio" name="opcao" value="op2"> <br>
        </form>
    </div>     
    
    <div class="opcao-traducao3">
        <form>
            Vídeo Legendado <input type="radio" name="opcao" value="op3"> <br>
        </form>
    </div>

    <div class="linha-horizontal3"></div>

    <button class="botao-enviar">
        <a href="formulario.html">ENVIAR</a> <!--trocar o endereço html-->
    </button>

    <div class="linha-horizontal4"></div>

    <button class="botao-voltar">
        <a href="formulario.html">VOLTAR AOS VÍDEOS</a> <!--trocar o endereço html-->
    </button>
    
    <section>
        <div class="quadrado">
            <img src="img/fundo/formdeficiente.png" alt="fundo"> 
        </div>   
    </section>


</body>
</html>
