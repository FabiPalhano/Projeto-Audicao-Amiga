<!-- #6C63FF - ROXO / #FE9298 - ROSA / #323535 - FUNDO PRETO FOSCO / #434D66 - FUNDO AZUL
<header> Topo / <main> Meio / <aside> lateral / <footer> Roda pé -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Voluntário</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/stylevoluntario.css">
</head>
<body>
    <div class="wrapper">
        <section class="formulario_voluntario">
            <div>
                <a href="home.html"></a>
                <a href="formulario.html"></a>
                <a href="formulariovoluntario.html>"></a>
            </div>
    
    <div class="foto">
        <img width="100" height="80" src="img/icone/icone-login.png" alt="foto da pessoa">
    </div>

    <div class="nome-voluntario">
        <p>NOME VOLUNTARIO</p>
    </div>

    <div class="linha-horizontal1"></div>

    <div class="link-video">
        <input type="submit" name="ação" value="Link do Vídeo"/>
    </div>

    <div class="linha-horizontal2"></div>

    <div class="modo-traducao">
        <p>Modo de Tradução</p>
    </div>

    <div class="opcao-traducao">
        <input type="submit" name="ação" value="Interpretação em Libras"/>
        <input type="submit" name="ação" value="Audiodescrição"/>
        <input type="submit" name="ação" value="Vídeo Legendado"/>
    </div>

    <div class="linha-horizontal3"></div>

    <div class="botao-enviar">
        <input type="submit" name="ação" value="Enviar"/>
    </div>

    <div class="linha-horizontal4"></div>

    <div class="botao-voltar">
        <input type="submit" name="ação" value="VOLTAR AOS VÍDEOS"/>
    </div>
</body>
</html>
