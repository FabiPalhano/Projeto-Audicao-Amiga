<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Voluntário</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/stylevoluntario.css">
</head>
<body>
    <div class="wrapper">
        <section class="formulario_voluntario">
            <div>
                <a href="home.html"></a>
                <a href="formulario.html"></a>
                <a href="formulariovoluntario.html>"></a>
            </div>
    
    <div class="foto">
        <img width="100" height="80" src="img/icone/icone-login.png" alt="foto da pessoa">
    </div>

    <div class="nome-voluntario">
        <p><b>NOME VOLUNTÁRIO</b></p>
    </div>

    <div class="linha-horizontal1"></div>

    <div class="link-video">
        <input type="submit" name="ação" value="Link do Vídeo"/>
    </div>

    <div class="linha-horizontal2"></div>

    <div class="modo-traducao">
        <p><b>Modo de Tradução</b></p>
    </div>

    <div class="opcao-traducao">
        <form>
            Interpretação em Libras <input type="radio" name="opcao" value="op1" checked="yes"> <br>
            Audiodescrição <input type="radio" name="opcao" value="op2"> <br>
            Vídeo Legendado <input type="radio" name="opcao" value="op3"> <br>
        </form>
    </div>

    <div class="linha-horizontal3"></div>

    <button class="botao-enviar">
        <a href="formulario.html">ENVIAR</a>
    </button>

    <div class="linha-horizontal4"></div>

    <button class="botao-voltar">
        <a href="formulario.html">VOLTAR AOS VÍDEOS</a>
    </button>
    
</body>
</html>
